<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>注册帐号</title>  
        <link rel="stylesheet" type="text/css" href="css/register.css"/>  
        <script src="js/register.js" charset="utf-8"></script>  
    </head>  
    <body>  
    <!--header开始-->  
    <div class="header">  
        <div>  
            <a href="#" class="baidu"></a>  
        </div>  
        <div>  
            <a href="#" class="logo"></a>  
        </div>  
        <div class="login">  
            <span>我已注册，现在就</span>  
            <a href="#" class="login_icon">登录</a>  
        </div>  
        <div class="hr"></div>  
    </div>  
    <!--header结束-->  
      
    <!--content开始-->  
    <div class="content">  
        <div class="reg">  
        <form action="register.html" method="post" onsubmit="return checkForm()">  
            <dl>  
                <dt>用户名</dt>  
                <dd class="ipt_box">  
                    <input id="usr" name="usr" type="text" placeholder="请设置用户名" onfocus="userFocus()" onblur="userBlur()"/>  
                    <span class="clear"></span>  
                </dd>  
                <dd class="mes" >  
                    <div id="usrmsg"></div>
                </dd>  
            </dl>  
  
            <dl>  
                <dt>手机号</dt>  
                <dd class="ipt_box">  
                    <input id="tel" name="tel" type="text" placeholder="可用于登录和找回密码" onfocus="telFocus()" onblur="telBlur()"/>  
                    <span class="clear"></span>  
                </dd>  
                <dd class="mes">  
                    <div id="telmsg" ></div>  

                </dd>  
            </dl>  
			<dl>  
                <dt>密码</dt>  
                <dd class="ipt_box">  
                    <input id="pwd" name="pwd" type="password" placeholder="请设置登录密码"  onfocus="pwdFocus()" onkeyup="pwdKeyup()" onblur="pwdBlur()"/>  
                    <span class="clear"></span>  
                </dd>  
                <dd class="mes"> 
					<div id="pwdmsg"></div>
				</dd>  
            </dl>  
            <dl>  
                <dt>确认密码</dt>  
                <dd class="ipt_box">  
                    <input id="pwd1" name="pwd1" type="password" placeholder="请再次输入密码" onblur="pwd1Blur()"/>  
                    <span class="clear"></span>  
                </dd>  
                <dd class="mes">  
					<div id="pwd1msg"></div>
                </dd>  
            </dl>   
            <dl>  
                <dt></dt>  
                <dd class="ipt_box pro">  
                    <input id="agree" type="checkbox" checked />  
                    <span>阅读并接受<a href="#">《百度用户协议》</a></span>  
                </dd>  
            </dl>  
            <dl>  
                <dt></dt>  
                <dd>  
                    <input class="regBtn" type="submit" value="注册"/>  
                </dd>  
                <dd class="mes" >  
                    <div id="agreemsg"></div>
                </dd>  
            </dl>  
        </form>  
        </div>  
  
        <div class="right">  
            <h3 class="phoneReg">手机快速注册</h3>  
            <div>  
                <p class="p1">请使用中国大陆手机号，编辑短信：</p>  
                <p class="p2">6-14位字符（支持数字/字母/符号）</p>  
                <p class="p1">作为登录密码，发送至：</p>  
                <p class="p2">1069 0691 036590</p>  
                <p class="p3">即可注册成功，手机号即为登录帐号。</p>  
				<br/>
				<div id ="QRcode">
					<img src="img/baiduerweima.jpg">
				</div>
            </div>  
        </div>  
    </div>  
    <!--content结束-->  
  
    <!--footer开始-->  
    <div class="footer">  
        <p>2018 ©Baidu</p>  
    </div>  
    <!--footer结束-->  
    </body>  
</html>
