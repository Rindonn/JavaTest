<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>京东快报</title>
    </head>
    <body>
        <div id="banner" style="width:790px;height:80px;color: #232321;background-color: #f6f6f6;    font-size: 12px;">
            <div style="padding-top:15px;">
                <span>京东快报 ></span><span style="display:inline">iPhone11国行售价曝光，XR2也相应而出</span>
            </div>
        </div>
        <div id="main" style="background-color:white;width: 790px;">
            <div style="margin-left:100px;margin-top: 70px">
                <h3>iPhone 11国行售价曝光，XR2也相应而出</h3>
                <img src="../img/Kyorpoi_2019-07-30_11-47-16.jpg" alt="icon">
                <p style="    font-size: 14px;color:#999999">据外媒消息称，距离新iPhone发布时间还剩两个月多。按照以往新iPhone发布会时间，可以看出iPhone 11预估将在9月12日举行发布会。</p>
                <p style="    font-size: 14px;color:#999999">售价方面，国行版发售价曝光，今年的价格较往年进一步提升，毕竟物料成本有所提高，稍微调整价格也是合理的，况且买的起iPhone的也不差那一点。</p>
                <p style="    font-size: 14px;color:#999999">众所周知，iPhone 11将采用后置浴霸三摄镜头组合，继续沿用刘海屏，有时候丑到也是种美。希望这种设计风格能得到果粉的喜爱和追捧。</p>
                <img src="../img/Kyorpoi_2019-07-30_11-50-30.jpg" alt="img">
            </div>
        </div>
