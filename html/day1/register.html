<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<body>
		<form action="#" method="get">
			<table width="768" border="1" cellpadding="0" cellspacing="0" align="center">
				<tr>
					<td width="79" rowspan=""><img src="img/001.jpg" width="79" height="27"></td>
					<td width="631" colspan="2" bgcolor="#d9f0f0">注册百度账号</td>
				</tr>
				<tr>
					<td height="36" colspan="3" align="right">填写用户信息</td>
				</tr>
				<tr height="40">
					<th>用&nbsp;户&nbsp;名:</th>
					<td width="314">
						<input type="text" name="text_username">
					</td>
					<td width="366">
						<font size="2" color="#666666">不超过7汉字，或14个字节（数字，字母和下划线）</font>
					</td>
				</tr>
				<tr height="40">
					<th>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</th>
					<td>
						<input type="password" name="text_pwd">
					</td>
					<td>
						<font size="2" color="#666666">最少6个字符，不超过14个字节（数字，字母和下划线）</font>
					</td>
				</tr>
				<tr height="40">
					<th>确认密码:</th>
					<td colspan="2">
						<input type="password" name="text_confirmPwd">
					</td>
				</tr>
				<tr height="40">
					<th>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</th>
					<td colspan="2">
						<input type="radio" name="radiobutton" checked="checked" value="男">男
						<input type="radio" name="radiobutton" value="女">女
					</td>
				</tr>
				<tr height="40">
					<th>个人爱好:</th>
					<td colspan="2">
						<input type="checkbox" name="checkbox" value="文学">文学
						<input type="checkbox" name="checkbox" value="影视">影视
						<input type="checkbox" name="checkbox" value="音乐">音乐
						<input type="checkbox" name="checkbox" value="体育">体育
					</td>
				</tr>
				<tr height="40">
					<th>出生日期:</th>
					<td colspan="2">
						<select>
							<option>2019</option>
							<option selected="selected">2018</option>
							<option>2017</option>
							<option>2016</option>
						</select>年
						<select>
							<option>11</option>
							<option>10</option>
							<option>9</option>
						</select>月
						<select>
							<option>21</option>
							<option>20</option>
							<option>19</option>
						</select>日
					</td>
				</tr>
				<tr align="right" height="40">
					<td colspan="3">
						<input type="submit" name="submit" value="同意以下协议并提交">&nbsp;&nbsp;&nbsp;
						<input type="reset" name="submit2" value="重置">
					</td>
				</tr>
				<tr align="center" height="40">
					<td colspan="3">
						<textarea name="textarea" cols="110" rows="8">
							6666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666
						</textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
